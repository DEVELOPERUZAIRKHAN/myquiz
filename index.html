<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Quiz</title>
</head>
<body>
    

    <div class="app">
        <div class="container">
              <div class="quiz">
                    <h1 class="quiz__question">Who was the first President of USA?</h1>
                    <div class="quiz__tracker">1 of 10</div>
                    <div class="quiz__progress">
                        <div class="progress__inner">

                        </div>
                    </div>
                    <p class="quiz__tagline">Pick a choice</p>
                    <div class="quiz__choices">
                            <div class="quiz__choice">
                                Obama
                                <input value="1" type="radio" name="choice" id="choice1">
                            </div>
                            <div class="quiz__choice">
                                George
                                <input value="2" type="radio" name="choice" id="choice2">
                            </div> <div class="quiz__choice">
                                Osama
                                <input value="3" type="radio" name="choice" id="choice3">
                            </div> <div class="quiz__choice">
                                Biden
                                <input value="4" type="radio" name="choice" id="choice4">
                            </div>
                    </div>
                    <button class="quiz__next">Next</button>
              </div>  
        </div>
    </div>


    <script type="module" src="js/app.js"></script>
</body>
</html>
